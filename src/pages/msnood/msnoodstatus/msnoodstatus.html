<ion-header>

    <ion-navbar hideBackButton>
        <button ion-button menuToggle >
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>{{ 'status' | translate:param}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding auto-hide>
            
           <ion-fab bottom right #fab *ngIf="status== 1 && valid=='1'" >
           
                <button   ion-fab (click)="openAddRequest()" ><ion-icon name="create"></ion-icon></button>

            
          </ion-fab>
  <!-- <button ion-button (click)="getRequests()"> get status</button> -->
  
  <ion-list>
      
    
    <div *ngIf="status== 1"  id="masnod">
      <ion-card  *ngFor="let requst of deetaaa"  class="animated slideInUp">
          <ion-item>
            
            <div class="avatar">
              <img src={{requst.url}}/>
            </div>
            <h2>{{requst.category}}</h2>
            <p>{{requst.request_date}}</p>
          </ion-item>
        
          <img src={{requst.url1}}/>
  
      <ion-card-content>
          <p>{{requst.request_description}}</p>
        </ion-card-content>
        
        <ion-row>
            <ion-col>
                <button ion-button color="delete" outline small icon-start (click)="DeletRequest(requst.id)"
                *ngIf="requst.request_status=='m'">
                  <ion-icon name='trash'></ion-icon>
                  Delete
                </button>
              </ion-col>
          <ion-col>
            <button *ngIf="requst.request_status=='m'" ion-button color="dark" outline small icon-start 
            (click)="editRequest(requst.id,requst.category,requst.masnod_status,requst.request_description,requst.request_date )">
              <ion-icon name='create'></ion-icon>
              Edit
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    
  </div>

    <div *ngIf="status== 2" id="sand">
      <ion-card (click)="openMasnood()" class="animated pulse">
        <img src="../../assets/imgs2/material.jpg"/>
        <div class="card-title">Masnood</div>
        <div class="card-subtitle">41 Listings</div>
      </ion-card>
      <ion-card (click)="openAllRfordeliverdPage()" class="animated pulse">
          <img src="../../assets/imgs2/material.jpg"/>
          <div class="card-title">V Saned</div>
          <div class="card-subtitle">41 Listings</div>
        </ion-card>
      <ion-card  class="animated pulse">
        <img src="../../assets/imgs2/material.jpg"/>
        <div class="card-title">Verify Masnood</div>
        <div class="card-subtitle">41 Listings</div>
      </ion-card>
      
    </div>

    <div *ngIf="status== 3" id="sand">
      <ion-card (click)="openSelectRequest()">
        <img src="../../assets/imgs2/material.jpg"/>
        <div class="card-title">Select Request</div>
        <div class="card-subtitle">41 Request</div>
      </ion-card>
      <ion-card (click)="openMyRequest()">
        <img src="../../assets/imgs2/material.jpg"/>
        <div class="card-title">My Requests</div>
        <div class="card-subtitle">41 Request</div>
      </ion-card>
    </div>
    
    
  <div *ngIf="status== 4" id="sand">
    <ion-card (click)="openMasnood()">
      <img src="../../assets/imgs2/material.jpg"/>
      <div class="card-title">Saned Requests</div>
      <div class="card-subtitle">41 Listings</div>
    </ion-card>
    <ion-card (click)="openVerifysand()">
      <img src="../../assets/imgs2/material.jpg"/>
      <div class="card-title">Verify Saned</div>
      <div class="card-subtitle">41 Listings</div>
    </ion-card>
  </div>
    </ion-list>
  </ion-content>
